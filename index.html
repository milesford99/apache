<DOCTYPE! html>
<html>
	<head>
		<title>Apache Site 2</title>
		<style>
			body {
			text-align:center;
			background-color:red;

			}
			h1 {
			color:black;
			text-shadow:5px;
			border-style: solid 5px;
			background-color: orange;
			border-radius: 5px;
			}
			
				
		
			ul {
				list-style-type: none;
				background-color: aqua;
				border-radius: 5px;
				border: 1px solid black;
			}
			li {
				display: inline;
		
			}

			.topbox {
				border: 1px solid black;
			}

		</style>
	</head>
	<body id="whole">
		<h1>Ubuntu 20.04 on Digital Ocean</h1>
		<nav>
			<ul>
				<li>One</li>
				<li>Two</li>
				<li>Three</li>
				<li>Four</li>
			</ul>
		</nav>
		<div class ="topbox">
		<h2>Test update 3</h2>
		<h3>This test might work, now that webhook is set.</h3>
	</div>
		<div class="form">
			<form action="null">
				<p>Username:
					<input type="text" name="username" size="15" maxlength="30" />
				</p>
				<p>Password:
					<input type="password" name="password" size="15" maxlength="30" />
				</p>
				<input type="submit" value="Submit"/>
			</form>

		</div>
		<button onclick="changeColor()">Click here!</button>
		<script>
		function changeColor() {
			document.getElementById("whole").style.backgroundColor = "blue";
		}
		
		</script>
	</body>





</html>
