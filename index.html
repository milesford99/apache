<DOCTYPE! html>
<html>
	<head>
		<title>M.F. Ultra</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body {
			text-align:center;
			background-color:red;

			}
			h1 {
			color:black;
			text-shadow:5px;
			border-style: solid 5px;
			background-color: orange;
			border-radius: 5px;
			}
			
				
		
			ul {
				list-style-type: none;
				background-color: aqua;
				border-radius: 5px;
				border: 1px solid black;
				text-align: center;
			}
			li {
				display: inline;
				text-align: center;
		
			}

			.topbox {
				border: 1px solid black;
			}

		</style>
	</head>
	<body id="whole">
		<h1>M.F. Ultra</h1>
		<nav>
			<ul>
				<li>One</li>
				<li>Two</li>
				<li>Three</li>
				<li>Four</li>
			</ul>
		</nav>
		<div class ="topbox">
		<h2>Test update 3</h2>
		<h3>Blank.</h3>
	</div>
		

		
		<button onclick="changeColor()">Blue</button>
		<button onclick="changeRed()">Red</button>
		<script>
		

		var bodywhole = document.getElementById("whole").style.backgroundColor;

		function makeRed() {
			document.getElementById("whole").style.backgroundColor = "red";
		}
		function makeBlue() {
			document.getElementById("whole").style.backgroundColor = "blue";
		}
		function changeColor() {
			if (bodywhole = "red") {
				makeBlue();
			} else {
				makeRed();
			}

		}
		function changeRed() {
			if (bodywhole = "blue") {
				makeRed();
			} else {
				makeBlue();
			}

		}
		
		</script>
	</body>





</html>
